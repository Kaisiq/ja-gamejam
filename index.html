<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Final Button</title>
  </head>
  <body>
    <div id="interaction-message" class="hidden"></div>
    <div id="app"></div>
    <button id="pause-button" class="hidden">Pause</button>
    <div id="menu">
      <h1>The Final Button</h1>
      <div id="start-menu">
        <button id="start-button">Start Game</button>
        <label>
          <input type="checkbox" id="skip-intro-checkbox" />
          Skip Introduction
        </label>
      </div>
      <div id="pause-menu" class="hidden">
        <button id="continue-button">Continue</button>
        <button id="restart-button">Restart</button>
        <!-- Settings can be added here -->
      </div>
    </div>
    <div id="combination-lock-ui" class="hidden">
      <div id="combination-lock-display"></div>
      <div id="combination-lock-keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>
    </div>
    <div id="password-ui" class="hidden">
      <input type="text" id="password-input" placeholder="Enter password" />
      <button id="password-submit">Submit</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
